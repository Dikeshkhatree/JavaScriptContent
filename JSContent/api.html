<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary</title>
    <link rel="stylesheet" href="api.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Dictionary App</h1>
        <div class="input">
            <input type="text" placeholder="Search for a word..." id="input">
        </div>
        <div class="search">
            <button class="btn" id="search">Search</button>
        </div>

        <div class="fetching-message" id="fetchingMessage"></div> <!-- Message display -->
        
        <div class="definition" id="result">
            <div class="word">Definition</div>
            <div class="meaning">This is the example. You can search here to get the dynamic data.</div>
        </div>
    </div>
    <script src="api.js"></script>
</body>
</html>
